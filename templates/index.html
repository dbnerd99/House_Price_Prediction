<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h2 class="mt-5">House Price Prediction</h2>

    <!-- Prediction Form -->
    <form action="/predict" method="POST">
        <div class="form-group">
            <label for="area">Area (in sq. ft.)</label>
            <input type="number" class="form-control" id="area" name="area" required>
        </div>
        <div class="form-group">
            <label for="bedrooms">Number of Bedrooms</label>
            <input type="number" class="form-control" id="bedrooms" name="bedrooms" required>
        </div>
        <div class="form-group">
            <label for="bathrooms">Number of Bathrooms</label>
            <input type="number" class="form-control" id="bathrooms" name="bathrooms" required>
        </div>
        <div class="form-group">
            <label for="stories">Number of Stories</label>
            <input type="number" class="form-control" id="stories" name="stories" required>
        </div>
        <button type="submit" class="btn btn-primary">Predict Price</button>
    </form>

    <!-- Prediction Result -->
    {% if prediction_text %}
        <h3 class="mt-4">{{ prediction_text }}</h3>
    {% endif %}

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
